upload_max_filesize=${PHP_MAX_UPLOAD}
post_max_size=${PHP_MAX_UPLOAD}

emergency_restart_threshold=${PHP_RESTART_TRESHOLD}
emergency_restart_interval=${PHP_RESTART_INTERVAL}
process_control_timeout=${PHP_CONTROL_TIMEOUT}

[opcache]

opcache.enable=1
opcache.revalidate_freq=0
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.max_accelerated_files=${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.memory_consumption=${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.max_wasted_percentage=${PHP_OPCACHE_MAX_WASTED_PERCENTAGE}
opcache.interned_strings_buffer=16

opcache.fast_shutdown=1